        <body>
            <div class="wrapper" id="wrapper">
                <div class="display">
                    <span id="timer">00:00.00</span>
                </div>
    
                <div class="buttons">
                    <button type="button" class="reset" class="resetLap" onclick="resetLap()">Lap</button>
                    <button type="button" class="start" class="startBtn" onclick="startStop()">Start</button>
                </div>
    
                <!--<h1>Laps:</h1>-->
    
                <!--replaced <p> with <ul>-->
                <div id="laps">
                    <hr class="lapsBreak">
                    <ul id="lapRecord"></ul>
                </div>
            </div>
    
            <script src="/script/main.js"></script>
        </body>
